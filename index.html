<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerse</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./fotos/pelota.png" >
</head>

<body>
    <header id="header">
        <button id="toggle-button">Cambiar a modo oscuro</button>
    </header>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="./fotos/fondo.jpg"></div>
            <div class="carousel-item"><img src="./fotos/fondo2.jpg" ></div>
            <div class="carousel-item"><img src="./fotos/__adidas performance.jpg"></div>
        </div>
        <button class="carousel-control prev" id="prevBtn"></button>
        <button class="carousel-control next" id="nextBtn"></button>
    </div>
    <div class="container">
        <div class="Productos">
            <h2>Productos disponibles</h2>
            <h3>Seleccione el producto que deseas comprar</h3>
            <ul id="product-list" class="product-list"></ul>
        </div>
        
        <div class="botones">
            <label for="max-precio">Precio MÃ¡ximo:</label>
            <input type="number" id="max-precio" value="0" min="0">
            <div class="botones">
                <button id="filtrar-precio">Filtrar por precio</button>
                <button id="buscar-producto">Buscar producto</button>
            </div>
        </div>
        
        <div class="filtrar-productos">
            <h2>Productos Filtrados</h2>
            <ul id="filtrar-productos-list"></ul>
        </div>
        <div class="cart">
            <h2>Carrito de compras</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: $0</p>
            <label for="descuento">Porcentaje de Descuento:</label>
            <input type="number" id="descuento" value="0" min="0" max="100">
            <button id="mostrar-resumen">Mostrar resumen</button>
            <pre id="resumen-compra"></pre>
            <button id="reiniciar-compra">Finalizar compra</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/navegacion.js"></script>
    <script src="./js/carrusel.js"></script>
</body>
</html>
